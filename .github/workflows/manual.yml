# Hourly scraping
name: Run files

# Controls when the action will run.
on:
  workflow_dispatch:

jobs:
  autoscrape:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Load repo and install R
    steps:
    - uses: actions/checkout@master
    - uses: r-lib/actions/setup-r@v2

    # Set-up R
    - name: Install packages
      run: |
        R -e 'install.packages("wdman")'
        R -e 'install.packages("httr")'
        R -e 'install.packages("RSelenium")'
        R -e 'install.packages("dplyr")'
        R -e 'install.packages("stringr")'
        R -e 'install.packages("rvest")'
        R -e 'install.packages("hoopR")'
    # Run R script #1
    - name: Scrape_Potential_Assists
      run: Rscript Scrape_Potential_Assists.R
      
    # Run R script #2
    - name: Scrape_Potential_Assists
      run: Rscript Scrape_Matchups.R
               
  run_final_table:
    needs: autoscrape
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # Run R script #3
    - name: Scrape_Potential_Assists
      run: Scrape_Box_Scores.R
